<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="includes/style.css">
    <!-- todo: file hidden, password, check box, radio button, reset, kapan tombol button digunakan, select, textarea -->
</head>
<body>
    <h2>
        <marquee direction="right" behavior="alternate" width="50%">
            Demo membuat kontrol TEXT
        </marquee>
    </h2>
    <form>
        <fieldset>
            <legend><p class="or">Formulir Kontrol TEXT</p></legend>
            <p class="r">Username:</p>
            <input type="text" name="username" size="40" style="border-radius: 4px;">

            <p>Alamat:</p>
            <input type="text" name="alamat" size="40" style="border-radius: 4px;">

            <p class="g">No. Telepon:</p>
            <input type="text" name="telepon" size="40" style="border-radius: 4px;">

            <p><input type="submit" value="Kirim"><input type="reset" value="Batal"></p>
        </fieldset>
        
    </form>
</body>
</html>
